<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<!--	 Navigation bar-->
	<div class="header">
		<div class="container">
			<div class="col-xs-12 col-sm-12 col-md-12">				
				<div class="logo-img">
					<img src="dist/img/logo.png" alt="Logo">
				</div>
				<div class="search-bar">
					<div class="dropdown">
						<button class="btn btn-orange dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Product</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a href="" class="dropdown-item">Item1</a>
							<a href="" class="dropdown-item">Item1</a>
							<a href="" class="dropdown-item">Item1</a>
						</div>
					</div>
                    <div class="input-text">
                        <input type="text" class="search-box" placeholder="Search on Shopee.....">
                        <i class="fa fa-search"></i>
                    </div>
				</div>
				<div class="sign-in">
					<a class="user-icon" href="#"><img src="dist/img/user-icon.png" alt="User icon">Sign In</a>
				</div>
				<div class="shopping-cart">
                    <a href="#" class="anchor-link"><img src="dist/img/shopping-icon.png" alt="Cart Image" class="cart-image">Shopping Cart</a>
                </div>
			</div>
		</div>
	</div>
<!--	End Navigation Bar-->
<!--	Categories Bar-->
	<div class="container-fluid">
        <div class="categories-bar">
            <ul class="categories-list">
                <li class="category-item">Menu 1</li>
                <li class="category-item">Menu 2</li>
                <li class="category-item">Menu 3</li>
                <li class="category-item">Menu 4</li>
                <li class="category-item">Menu 5</li>
                <li class="category-item">Menu 6</li>
            </ul>
        </div>
    </div>
<!--	 End Categories Bar-->
<!--	Carousel Banner-->
	<div class="container-fluid">
        <div class="banner flex-box carousel slide" data-ride="carousel" id="carouselIndicators">
            <div class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="dist/img/banner-1.png" alt="" class="carousel-item-image d-flex w-100">
                </div>
                <div class="carousel-item">
                    <img src="dist/img/banner-1.png" alt="" class="carousel-item-image d-block w-100">
                </div>
            </div>
            <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carouselIndicators" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
<!--	End Carousel Banner-->
<!--Feature Section-->
<div class="feature-section container-fluid">
    <div class="d-flex justify-content-around align-items-center h-100">
        <div class="card"><img src="dist/img/truck.png" alt="Icon" class="icon-feature">
            <div class="card-body">
                <h2 class="feature-head"></h2>
                <p class="feature-text"></p>
            </div>
        </div>
        <div class="card"><img src="dist/img/business-and-finance.png" alt="Icon" class="icon-feature">
            <div class="card-body">
                <h2 class="feature-head"></h2>
                <p class="feature-text"></p>
            </div>
        </div>
        <div class="card"><img src="dist/img/online-support.png" alt="Icon" class="icon-feature">
            <div class="card-body">
                <h2 class="feature-head"></h2>
                <p class="feature-text"></p>
            </div>
        </div>
    </div>
</div>
<!--End Feature Section-->
	<script src="dist/js/index.js"></script>
</body>
</html>
